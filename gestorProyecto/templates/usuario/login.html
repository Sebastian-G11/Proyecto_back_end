<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{
            background-color: #e2e8f0;
        }
        /* Contenedor principal */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Formulario de login */
        .login-form {
            background-color: #1e293b;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        /* CÃ­rculo de avatar */
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #64748b;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Campos de entrada */
        .input-field {
            background-color: #475569;
            border: 1px solid #64748b;
            color: white;
            border-radius: 50px;
            padding: 12px 16px;
            width: 370px;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .input-field::placeholder {
            color: #cbd5e1;
        }

        .input-field:focus {
            outline: none;
            border-color: #94a3b8;
            box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.5);
        }

        /* BotÃ³n */
        .login-button {
            width: 100%;
            background-color: #475569;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #64748b;
        }

        /* Mensaje de error */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 16px;
        }

        /* TÃ­tulo centrado */
        .login-title {
            text-align: center;
            color: white;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="avatar">ðŸ‘¤</div>
            <h1 class="login-title">Iniciar sesiÃ³n</h1>

            <input type="text" name="nombre" class="input-field" placeholder="Usuario">
            <input type="password" name="contrasena" class="input-field" placeholder="ContraseÃ±a">

            <button type="submit" class="login-button">Entrar</button>

            {% if mensaje %}
                <p class="error-message">{{ mensaje }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>

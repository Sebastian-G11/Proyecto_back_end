<div>
  <h6>Medios de Verificación</h6>

  <!-- Inputs para agregar -->
  <div class="row g-2 mb-2">
    <div class="col">
      <input type="text" class="form-control verification-name" placeholder="Nombre" />
    </div>
    <div class="col">
      <input type="url" class="form-control verification-url" placeholder="URL" />
    </div>
    <div class="col-auto">
      <button class="btn btn-primary add-verification">Crear</button>
    </div>
  </div>

  <!-- Lista de medios de verificación -->
  <ul class="verification-list list-group list-group-flush">
    {% for verificacion in verificaciones %}
    <li class="list-group-item">
      <span>{{ verificacion.nombre }}</span>
      <a href="{{ verificacion.url }}">{{ verificacion.url }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

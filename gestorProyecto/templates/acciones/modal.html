	aria-labelledby="actionModalLabel"
	aria-hidden="true"

			<div class="modal-header">

				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Cerrar"
				></button>
			</div>
			<div class="modal-body">
				<form id="actionForm">
					<div class="mb-3">
						<label class="form-label">Dimensi칩n</label>
						<input

						<input type="text" class="form-control" name="name" />

							type="text"

					<div class="mb-3">

						<input
							type="text"

							name="annualBudget"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Presupuesto Reajustado</label>
						<input
							type="text"
							class="form-control"
							name="adjustedBudget"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Estado</label>
						<select class="form-select" name="status">
							<option value="Activo">Activo</option>
							<option value="Inactivo">Inactivo</option>
						</select>
					</div>
					<input type="hidden" name="rowIndex" />
				</form>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Cancelar
				</button>
				<button
					type="button"
					class="btn btn-primary"
					id="saveActionBtn"
				>
					Guardar cambios
				</button>
			</div>
		</div>
	</div>
</div>

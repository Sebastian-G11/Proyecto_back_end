<div>
  <h6>Medios de Verificación</h6>

  <!-- Inputs para agregar un nuevo medio -->
  <div class="row g-2 mb-2">
    <div class="col">
      <input type="text" class="form-control verification-name" placeholder="Nombre" />
    </div>
    <div class="col">
      <input type="url" class="form-control verification-url" placeholder="URL" />
    </div>
    <div class="col-auto">
      <button class="btn btn-primary add-verification">Crear</button>
    </div>
  </div>

  <!-- Lista de medios de verificación existentes -->
  <ul class="verification-list list-group list-group-flush">
    {% for verificacion in verificaciones %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        <strong>{{ verificacion.nombre }}:</strong>
        <a href="{{ verificacion.url }}" target="_blank">{{ verificacion.url }}</a>
      </span>
      <span class="verification-actions">
        <button class="btn btn-sm btn-warning edit-verification">Editar</button>
        <button class="btn btn-sm btn-danger delete-verification">Eliminar</button>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>

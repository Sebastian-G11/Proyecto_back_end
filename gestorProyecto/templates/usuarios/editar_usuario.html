{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        min-height: 100vh;
        padding: 40px 0;
      }
      .form-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 700px;
        margin: 0 auto;
        border: 1px solid #e9ecef;
      }
      .form-header {
        text-align: center;
        margin-bottom: 35px;
      }
      .form-header h2 {
        color: #495057;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .form-header p {
        color: #6c757d;
        font-size: 0.95rem;
      }
      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #adb5bd;
        box-shadow: 0 0 0 0.2rem rgba(173, 181, 189, 0.15);
      }
      .input-group-text {
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 10px 0 0 10px;
      }
      .btn-primary {
        background: #6c757d;
        border: none;
        border-radius: 10px;
        padding: 12px 40px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        background: #495057;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
      }
      .btn-secondary {
        background: #e9ecef;
        color: #495057;
        border: 1px solid #ced4da;
        border-radius: 10px;
        padding: 12px 40px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .btn-secondary:hover {
        background: #dee2e6;
        color: #495057;
        border-color: #adb5bd;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <div class="form-header text-center">
          <i class="bi bi-pencil-square" style="font-size: 3rem; color: #6c757d"></i>
          <h2>Editar Usuario</h2>
          <p>Modifique los datos del usuario</p>
        </div>

        <form method="post" id="editUserForm">
          {% csrf_token %}

          <div class="mb-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ form.nombre.value }}" required />
          </div>

          <div class="mb-4">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido" value="{{ form.apellido.value }}" required />
          </div>

          <div class="mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ form.email.value }}" required />
          </div>

          <div class="mb-4">
            <label class="form-label">Rol</label>
            <select class="form-select" name="rol" required>
              <option value="Administrador" {% if form.rol.value == 'Administrador' %}selected{% endif %}>Administrador</option>
              <option value="Usuario" {% if form.rol.value == 'Usuario' %}selected{% endif %}>Usuario</option>
              <option value="Invitado" {% if form.rol.value == 'Invitado' %}selected{% endif %}>Invitado</option>
            </select>
          </div>

          <div class="d-flex gap-3 justify-content-center mt-5">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-2"></i>Actualizar Usuario</button>
            <a href="/usuarios" class="btn btn-secondary"> <i class="bi bi-x-circle me-2"></i>Cancelar </a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

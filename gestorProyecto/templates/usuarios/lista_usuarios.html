<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Usuarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  </head>
  <body>
    {% include "ui/navbar.html" %}

    <main class="content" style="margin-left: 280px; padding: 2rem">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-3">Listado de Usuarios</h2>
        <button class="btn btn-success" id="addUserBtn"><i class="bi bi-plus-lg"></i> Añadir Usuario</button>
      </div>

      <!-- Tabla responsiva -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle" id="usersTable">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for usuario in usuarios %}
            <tr class="align-middle">
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.apellido }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.rol }}</td>
              <td class="text-nowrap">
                <button class="btn btn-sm btn-warning edit-user">Editar</button>
                <button class="btn btn-sm btn-danger delete-user">Eliminar</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      {% include "usuarios/modal.html" %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userModal = new bootstrap.Modal(document.getElementById("userModal"));
        let currentRow = null;
        const tableBody = document.querySelector("#usersTable tbody");

        // Delegación de eventos
        tableBody.addEventListener("click", (e) => {
          const target = e.target;

          // Editar usuario
          if (target.closest(".edit-user")) {
            currentRow = target.closest("tr");
            const cells = currentRow.children;
            const form = document.getElementById("userForm");
            form.nombre.value = cells[0].textContent;
            form.apellido.value = cells[1].textContent;
            form.email.value = cells[2].textContent;
            form.rol.value = cells[3].textContent;
            document.getElementById("userModalLabel").textContent = "Editar Usuario";
            userModal.show();
          }

          // Eliminar usuario
          if (target.closest(".delete-user")) {
            const currentRow = target.closest("tr");
            if (confirm(`¿Seguro que quieres eliminar al usuario "${currentRow.children[0].textContent} ${currentRow.children[1].textContent}"?`)) {
              currentRow.remove();
            }
          }
        });

        // Abrir modal para añadir usuario
        document.getElementById("addUserBtn").addEventListener("click", () => {
          currentRow = null;
          const form = document.getElementById("userForm");
          form.reset();
          document.getElementById("userModalLabel").textContent = "Añadir Usuario";
          userModal.show();
        });

        // Guardar cambios
        document.getElementById("saveUserBtn").addEventListener("click", () => {
          const form = document.getElementById("userForm");

          if (currentRow) {
            // Editar fila existente
            const cells = currentRow.children;
            cells[0].textContent = form.nombre.value;
            cells[1].textContent = form.apellido.value;
            cells[2].textContent = form.email.value;
            cells[3].textContent = form.rol.value;
          } else {
            // Crear nueva fila
            const newRow = document.createElement("tr");
            newRow.className = "align-middle";
            newRow.innerHTML = `
              <td>${form.nombre.value}</td>
              <td>${form.apellido.value}</td>
              <td>${form.email.value}</td>
              <td>${form.rol.value}</td>
              <td class="text-nowrap">
                <button class="btn btn-sm btn-warning edit-user">Editar</button>
                <button class="btn btn-sm btn-danger delete-user">Eliminar</button>
              </td>
            `;
            tableBody.appendChild(newRow);
          }

          userModal.hide();
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Usuarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
      /* Ajustes de responsividad para tabla */
      @media (max-width: 768px) {
        table#usersTable {
          font-size: 0.9rem;
        }
        table#usersTable th,
        table#usersTable td {
          white-space: nowrap;
        }
      }

      /* Ajustes de tabla scrollable en móviles */
      .table-responsive {
        overflow-x: auto;
      }

      /* Margen dinámico del contenido según tamaño de pantalla */
      #mainContent {
        margin-left: 0; /* default: móvil / tablet */
      }
      @media (min-width: 992px) {
        #mainContent {
          margin-left: 280px; /* navbar fijo en escritorio */
        }
      }
    </style>
  </head>
  <body>
    {% include "ui/navbar.html" %}

    <main class="content p-3 p-md-4" id="mainContent">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
        <h2 class="mb-3">Listado de Usuarios</h2>
        {% if user.role_id == 10 %}
        <a href="{% url 'usuarios:agregar_usuario' %}" class="btn btn-success mb-2 mb-md-0"><i class="bi bi-plus-lg"></i> Añadir Usuario</a>
        {% endif %}
      </div>

      <!-- Tabla responsiva -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle w-100" id="usersTable">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for usuario in usuarios %}
            <tr data-user-id="{{ usuario.id }}">
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.apellido }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.rol }}</td>
              <td>
                <a href="{% url 'usuarios:actualizar_usuario' usuario.id %}" class="btn btn-warning">Editar</a>
                <button class="btn btn-danger delete-user" data-user-id="{{ usuario.id }}" data-usuario="{{ usuario.nombre }} {{ usuario.apellido }}">
                  Eliminar
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Formulario oculto para eliminar usuario (POST request) -->
      <form id="deleteForm" method="POST" style="display: none">{% csrf_token %}</form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const deleteForm = document.getElementById("deleteForm");

        // Delegación de eventos en la tabla para eliminar usuario
        const tableBody = document.querySelector("#usersTable tbody");
        tableBody.addEventListener("click", (e) => {
          const deleteBtn = e.target.closest(".delete-user");
          if (deleteBtn) {
            e.preventDefault();
            
            const userId = deleteBtn.getAttribute("data-user-id");
            const usuarioNombre = deleteBtn.getAttribute("data-usuario");

            // Confirmación de eliminación
            if (confirm(`¿Seguro que quieres eliminar al usuario "${usuarioNombre}"?`)) {
              // Configura el formulario para eliminar el usuario
              deleteForm.action = `/usuarios/eliminar/${userId}/`;

              // Envía el formulario para eliminar al usuario
              deleteForm.submit();
            }
          }
        });
      });
    </script>
  </body>
</html>

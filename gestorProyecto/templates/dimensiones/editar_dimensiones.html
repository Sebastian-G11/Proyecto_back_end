<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Dimensión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
      #mainContent {
        margin-left: 0;
      }
      @media (min-width: 992px) {
        #mainContent {
          margin-left: 280px;
        }
      }
    </style>
  </head>
  <body>
    {% include "ui/navbar.html" %}

    <main class="content p-3 p-md-4" id="mainContent">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-3">Editar Dimensión</h2>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ dimension.nombre }}" required>
        </div>
        <div class="mb-3">
          <label for="id_id" class="form-label">ID Asignado</label>
          <input type="text" class="form-control" id="id_id" name="id" value="{{ dimension.id }}" readonly>
        </div>
        <button type="submit" class="btn btn-success">Actualizar Dimensión</button>
      </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Dimensión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        min-height: 100vh;
        padding: 40px 0;
      }
      .form-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e9ecef;
      }
      .form-header {
        text-align: center;
        margin-bottom: 35px;
      }
      .form-header h2 {
        color: #495057;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .form-header p {
        color: #6c757d;
        font-size: 0.95rem;
      }
      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #adb5bd;
        box-shadow: 0 0 0 0.2rem rgba(173, 181, 189, 0.15);
      }
      .btn-primary {
        background: #6c757d;
        border: none;
        border-radius: 10px;
        padding: 12px 40px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        background: #495057;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
      }
      .btn-secondary {
        background: #e9ecef;
        color: #495057;
        border: 1px solid #ced4da;
        border-radius: 10px;
        padding: 12px 40px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .btn-secondary:hover {
        background: #dee2e6;
        color: #495057;
        border-color: #adb5bd;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <i class="bi bi-folder2-open" style="font-size: 3rem; color: #6c757d"></i>
          <h2>Editar Dimensión</h2>
          <p>Modifique los datos de la dimensión</p>
        </div>

        <form method="POST">
          {% csrf_token %}

          <!-- Nombre -->
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-tag me-2"></i>Nombre de la Dimensión
              <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="id_nombre"
              name="nombre"
              value="{{ dimension.nombre }}"
              required
            />
          </div>

          <!-- ID Asignado -->
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-hash me-2"></i>ID Asignado
            </label>
            <input
              type="text"
              class="form-control bg-light"
              id="id_id"
              name="id"
              value="{{ dimension.id }}"
              readonly
              tabindex="-1"
              style="cursor: not-allowed"
            />
          </div>

          <!-- Botones -->
          <div class="d-flex gap-3 justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-2"></i>Actualizar Dimensión
            </button>
            <a href="/dimensiones" class="btn btn-secondary">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

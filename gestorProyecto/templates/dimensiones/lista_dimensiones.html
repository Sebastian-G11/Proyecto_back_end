<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Dimensiones</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
      @media (max-width: 768px) {
        table#dimensionsTable {
          font-size: 0.9rem;
        }
        table#dimensionsTable th,
        table#dimensionsTable td {
          white-space: nowrap;
        }
      }

      .table-responsive {
        overflow-x: auto;
      }

      #mainContent {
        margin-left: 0;
      }
      @media (min-width: 992px) {
        #mainContent {
          margin-left: 280px;
        }
      }
    </style>
  </head>
  <body>
    {% include "ui/navbar.html" %}

    <main class="content p-3 p-md-4" id="mainContent">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
        <h2 class="mb-3">Listado de Dimensiones</h2>

        <a href="{% url 'dimensiones:agregar_dimension' %}" class="btn btn-success mb-2 mb-md-0"><i class="bi bi-plus-lg"></i> Añadir Dimensión</a>

      </div>

      <!-- Tabla responsiva -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle w-100" id="dimensionsTable">
          <thead class="table-light">
            <tr>
              <th>Dimensión ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for dimension in dimensiones %}
            <tr data-dimension-id="{{ dimension.id }}">
              <td>{{ dimension.id }}</td>
              <td>{{ dimension.nombre }}</td>
              <td>
                <a href="{% url 'dimensiones:editar_dimension' dimension.id %}" class="btn btn-warning">Editar</a>
                <button class="btn btn-danger delete-dimension" data-dimension-id="{{ dimension.id }}" data-dimension="{{ dimension.nombre }}">
                  Eliminar
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <form id="deleteForm" method="POST" style="display: none">{% csrf_token %}</form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const deleteForm = document.getElementById("deleteForm");

        // Delegación de eventos para eliminar dimensión
        const tableBody = document.querySelector("#dimensionsTable tbody");
        tableBody.addEventListener("click", (e) => {
          const deleteBtn = e.target.closest(".delete-dimension");
          if (deleteBtn) {
            e.preventDefault();

            const dimensionId = deleteBtn.getAttribute("data-dimension-id");
            const dimensionNombre = deleteBtn.getAttribute("data-dimension");

            // Confirmación de eliminación
            if (confirm(`¿Seguro que quieres eliminar la dimensión "${dimensionNombre}"?`)) {
              deleteForm.action = `/dimensiones/eliminar/${dimensionId}/`;
              deleteForm.submit();
            }
          }
        });
      });
    </script>
  </body>
</html>

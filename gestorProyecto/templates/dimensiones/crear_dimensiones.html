<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Dimensión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        min-height: 100vh;
        padding: 40px 0;
      }
      .form-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 700px;
        margin: 0 auto;
        border: 1px solid #e9ecef;
      }
      .form-header {
        text-align: center;
        margin-bottom: 35px;
      }
      .form-header h2 {
        color: #495057;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .form-header p {
        color: #6c757d;
        font-size: 0.95rem;
      }
      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #adb5bd;
        box-shadow: 0 0 0 0.2rem rgba(173, 181, 189, 0.15);
      }
      .input-group-text {
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 10px 0 0 10px;
      }
      .btn-primary {
        background: #6c757d;
        border: none;
        border-radius: 10px;
        padding: 12px 40px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        background: #495057;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
      }
      .btn-secondary {
        background: #e9ecef;
        color: #495057;
        border: 1px solid #ced4da;
        border-radius: 10px;
        padding: 12px 40px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .btn-secondary:hover {
        background: #dee2e6;
        color: #495057;
        border-color: #adb5bd;
      }
      .invalid-feedback {
        font-size: 0.85rem;
        margin-top: 5px;
      }
      .icon-input {
        position: relative;
      }
      .icon-input i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        z-index: 10;
      }
      .icon-input .form-control {
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <i class="bi bi-bounding-box-circles" style="font-size: 3rem; color: #6c757d"></i>
          <h2>Crear Dimensión</h2>
          <p>Complete el formulario para crear una nueva dimensión</p>
        </div>

        <form method="post" id="dimensionForm">
          {% csrf_token %}

          <!-- Campo ID (solo visualización) -->
          <div class="mb-4">
            <label class="form-label"> <i class="bi bi-file-earmark-code me-2"></i> ID de Dimensión </label>
            <div class="icon-input">
              <i class="bi bi-file-earmark-code"></i>
              <!-- Aquí mostramos el ID que se asignará -->
              <input type="text" class="form-control" value="ID que se asignará: {{ dimension_id }}" readonly />
            </div>
          </div>

          <!-- Campo de nombre -->
          <div class="mb-4">
            <label class="form-label"> <i class="bi bi-bounding-box me-2"></i>{{ form.nombre.label }} </label>
            <div class="icon-input">
              <i class="bi bi-bounding-box"></i>
              {{ form.nombre }}
            </div>
            {% if form.nombre.errors %}
            <div class="invalid-feedback d-block">{{ form.nombre.errors }}</div>
            {% endif %}
          </div>

          <!-- Botones para guardar o cancelar -->
          <div class="d-flex gap-3 justify-content-center mt-5">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-2"></i>Guardar Dimensión</button>
            <a href="/dimensiones" class="btn btn-secondary"> <i class="bi bi-x-circle me-2"></i>Cancelar </a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

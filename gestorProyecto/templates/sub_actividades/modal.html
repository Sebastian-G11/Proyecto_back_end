<!-- Modal Editar / Añadir Sub-Actividad -->
<div class="modal fade" id="subActivityModal" tabindex="-1" aria-labelledby="subActivityModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subActivityModalLabel">Editar Sub-Actividad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="subActivityForm">
          <!-- Actividad como select -->
          <div class="mb-3">
            <label class="form-label">Actividad</label>
            <select class="form-select" name="actividad" required>
              <option value="" selected disabled>Selecciona una actividad</option>
              {% for act in actividades %}
              <option value="{{ act.nombre }}">{{ act.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" required />
          </div>

          <!-- Grado Aprobación -->
          <div class="mb-3">
            <label class="form-label">Grado Aprobación</label>
            <input type="text" class="form-control" name="grado_aprobacion" />
          </div>

          <!-- Campos ocultos para manejo interno -->
          <input type="hidden" name="rowIndex" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="saveSubActivityBtn">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
